<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
	<title>Rob's Apartment</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="resources/styling/responsive.css">
	<link rel="stylesheet" type="text/css" href="resources/styling/bright.css">
	<!-- media="only screen and (max-width: 1024px) and (min-width: 769px)" -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="resources/js/interactionHandler.js"></script>
</head>
<body>
	<div id="mso" class="msoBar"></div>
	<div class="statusBar">Automation Engine not reachable</div>
	<div class="accordion">
		<button class="title top-title">Lounge</button>
		<div class="section group loungePage">
			<button id="fullOnLounge" class="button col span_1_of_3" disabled="disabled">Lights on Full</button>
			<button id="filmModeLounge" class="button col span_1_of_3" disabled="disabled">Film/TV Mode</button>
			<button id="offLounge" class="button col span_1_of_3" disabled="disabled">Lights off / Blinds Up</button>
			<button id="blindTiltToggleLounge" class="button col span_1_of_3" disabled="disabled">Tilt blinds</button>
			<button id="bedroomModeLounge" class="button col span_1_of_3" disabled="disabled">Switch to bedroom mode</button>
			<!-- space for one more button here -->
		</div>
		<button class="title rob-room-title">Bedroom</button>
		<div class="section group bedroomOnePage">
			<button id="lightToggleRobRoom" class="button col span_1_of_3 bedroomButtons" disabled="disabled">Lights on Soft</button>
			<button id="toggleBlanket" class="button col span_1_of_3 bedroomButtons" disabled="disabled">Warm the bed for 20 minutes</button>
			<button id="blindTiltToggleRobRoom" class="button col span_1_of_3 bedroomButtons" disabled="disabled">Tilt blinds</button>
			<button id="dehumRobRoom" class="button col span_1_of_3 bedroomButtons" disabled="disabled">Dehumidifier Off</button>
			<button id="bedroomModeRobRoom" class="button col span_1_of_3 bedroomButtons" disabled="disabled">Switch to full bedroom mode</button>
		</div>
		<button class="title statusTitle">Apartment</button>
		<div class="section group apartmentPage">
			<p class="floatCenterScreen subTitle">Apartment Info</p>
			<p id="flat-alarm-system" class="col span_1_of_3 success-text"></p>
			<p id="flat-unexp-ocp" class="col span_1_of_3 error-text"></p>
			<p id="flat-last-ocp" class="col span_1_of_3"></p>
			<p id="flat-door-last-ocp" class="col span_1_of_3"></p>
			<p id="patio-door-last-ocp" class="col span_1_of_3"></p>

			<p class="floatCenterScreen subTitle">Outside Info</p>
			<p id="patio-last-ocp" class="col span_1_of_3"></p>
			<p id="patio-door-shock" class="col span_1_of_3 error-text"></p>
			<p id="patio-lux" class="col span_1_of_3"></p>
			<p id="patio-humidity" class="col span_1_of_3"></p>
			<p id="patio-temp" class="col span_1_of_3"></p>

			<p class="floatCenterScreen subTitle">Lounge Info</p>
			<p id="lounge-announcements-muted" class="col span_1_of_3 error-text"></p>
			<p id="lounge-last-ocp" class="col span_1_of_3"></p>
			<p id="lounge-lux" class="col span_1_of_3"></p>
			<p id="lounge-humidity" class="col span_1_of_3"></p>

			<p class="floatCenterScreen subTitle">Rob's Room Info</p>
			<p id="rob-bed-warming" class="col span_1_of_3 success-text"></p>
			<p id="rob-last-ocp" class="col span_1_of_3"></p>
			<p id="rob-door-last-ocp" class="col span_1_of_3"></p>
			<p id="rob-window-last-ocp" class="col span_1_of_3"></p>
			<p id="rob-lux" class="col span_1_of_3"></p>
			<p id="rob-humidity" class="col span_1_of_3"></p>
			<p id="scat-window-last-ocp" class="col span_1_of_3"></p>

			<p class="floatCenterScreen subTitle">Bathroom Info</p>
			<p id="bathroom-lux" class="col span_1_of_3"></p>
			<p id="bathroom-humidity" class="col span_1_of_3"></p>
			<p id="bathroom-temp" class="col span_1_of_3"></p>
			<button id="continuousAlarmMode" class="button col span_1_of_3 extraMargin" disabled="disabled">Switch to 'Continuous Alarm Mode' mode</button>
			<button id="forceDisableAlarm" class="button col span_1_of_3 extraMargin error" disabled="disabled">Force alarm system off</button>
			<img id="loungeCamera" src="resources/images/camera.png" class="col span_1_of_3 extraMargin"></img>
		</div>
	</div>
</body>
</html>
