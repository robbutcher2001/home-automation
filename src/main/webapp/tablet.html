<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
	<title>Rob's Bedroom</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="resources/styling/responsiveFourColumn.css">
	<link rel="stylesheet" type="text/css" href="resources/styling/bright_tablet.css">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="resources/js/tabletViewHelper.js"></script>
</head>
<body class="night-time">
	<div class="statusBar"></div>
	<button class="title lighting">Lighting</button>
	<div class="section group">
		<button id="fullLighting" class="button col span_1_of_3" disabled="disabled">Lights on Full</button>
		<button id="subtleLighting" class="button col span_1_of_3" disabled="disabled">Subtle Mood</button>
		<button id="lightingOff" class="button col span_1_of_3" disabled="disabled">Lights off</button>
	</div>
	<button class="title blinds">Window and Blinds</button>
	<div class="section group">
		<button id="toggleBlinds" class="button col span_1_of_3" disabled="disabled">Open</button>
		<button id="tiltBlinds" class="button col span_1_of_3" disabled="disabled">Tilt</button>
		<button id="peakBlinds" class="button col span_1_of_3" disabled="disabled">Peking Duck</button>
	</div>
	<button class="title bedHeating">Bed Heating</button>
	<div class="section group">
		<button id="blanket20" class="button col span_1_of_3" disabled="disabled">Warm for 20 minutes</button>
		<button id="blanketHour" class="button col span_1_of_3" disabled="disabled">Warm for one hour</button>
		<button id="blanketAllNight" class="button col span_1_of_3" disabled="disabled">Warm until morning</button>
		<button id="blanketOff" class="button col span_1_of_3" disabled="disabled">Stop bed warming</button>
	</div>
	<button class="title misc">Miscellaneous</button>
	<div class="section group">
		<button id="dehumOff" class="button col span_1_of_3" disabled="disabled">Dehumidifier Off</button>
		<button id="bedroomMode" class="button col span_1_of_3" disabled="disabled">Switch to full bedroom mode</button>
		<img id="loungeCamera" src="resources/images/camera.png" class="col span_1_of_3"></img>
	</div>
</body>
</html>
